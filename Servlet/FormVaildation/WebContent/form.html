
    <h1  style=" color:red;text-align:center">Html to Servlet Form Vaildation</h1>
   
   <form action="formurl" method ="post" >
      <table align="center" border=1px solid black>
       <tr>
         <td>Name</td>
         <td><input type ="text" name ="pname"></td>
       </tr>
       <tr>
        <td>Age</td>
         <td><input type="password" name ="page"></td>
       </tr>
       
       <tr>
        <td>Email</td>
        <td><input type="email" name ="email"></td>
       </tr>
       
       <tr>
        <td>FaceBook</td>
        <td><input type="url"  name="face"></td>
       </tr>
       
       <tr>
        <td>Gender</td>
        <td><input type="radio"  name="gen" value="M" checked ="checkbox"/>Male  &nbsp
        <input type="radio" name="gen" value ="F" checked="checked"/>Female</td>
       </tr>
       
       <tr>
        <td>Month of Birth</td>
        <td><input type ="month"  name="mob"></td>
       </tr>
       
       <tr>
        <td>MaritalStatus</td> 
        <td><input type="checkbox"  name="ms" value ="married"/>Married</td>
       </tr>
       
       <tr>
        <td>Contact NO</td>
        <td><input type="tel" name="phone"></td>
       </tr>
       
       <tr>
        <td>Address</td>
        <td><textarea name="addr"  rows="4" cols="20">enter address</textarea></td>
       </tr>
       
       
       <tr>
        <td>Course</td>
        <td><select name="crs" size="3" multiple="multiple">
            <option value="java">Java pkg</option>
            <option value=".net">.Net pkg</option>
            <option value="AdvanceJava">Advance java</option>
            <option value ="Oracle">Oracle</option>
            <option value="Linux">Linux</option></select>
        </td>
       </tr>
       
       <tr>
        <td>Hobbies</td>
        <td><input type="checkbox" name="hb" value="reading"checked/>Reading &nbsp
        <input type="checkbox" name="hb" value="playing" checked/>Game &nbsp
        <input type="checkbox" name="hb" value="rooming" checked/>Traveling
        </td>
       </tr> 
       
       <tr>
        <td>Date of Birth</td>
        <td><input type="date"  name="dob"></td>
       </tr>
       
       <tr>
        <td>Salary</td>
        <td>1000<input type= "range" name="sal" min='1000' max='100000'/>100000</td> 
        </tr>
        
        <tr>
         <td>Color</td>
         <td><input type="color" name="col" /></td>
        </tr> 
        
        
        <tr>
         <td><input type ="submit" value="submit"/> &nbsp &nbsp
             <input type="reset" value="cancel"/></td>
        </tr> 
         </table>  
        
       </form>
