<h1 style=" color:blue;text-align:center">Corona Patient Registration</h1>
<form action="registrationurl" method="post">
<table rows="6"col="2">

<tr>
   <td>Patient Name::</td>
   <td><input type="text" name="patName"></td>
</tr>

<tr>
  <td>PatientAddress::</td>
   <td><input type="text" value="patAddr"></td>
 </tr>
 
 <tr>
   <td>PatienAge::</td>
   <td><input type="text" name="patAge"></td>
  </tr>
  
 <tr>
   <td>patientGender::</td>
   <td><input type="radio" name="gender" value="M" checked="checked">Male &nbsp &nbsp
       <input type="radio" name="gender" value="F">Female &nbsp &nbsp </td>
 </tr>
 
 <tr>
   <td>Patient Corona Stage::</td>
   <td><select name="stage">
       <option value="Stage1">stage1</option>
       <option value="stage2">stage2</option>
       <option value="stage3">stage3</option>
       <option value="stage4">stage4</option>  
   </select></td>
  </tr>
  
 <tr>
   <td><input type="submit" value="registerPateint"></td>
   <td><input type="reset" value="cancel"></td>
 </tr>
 </table>
 </form>
